apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80         # This is the service port
      targetPort: 80    # This is the container port
      nodePort: 30080   # This is the port on the node (for NodePort service)
  type: NodePort
